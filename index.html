<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Planetary</title>

        <base href="/" />

        <meta
            name="description"
            content="Welcome to Planetary, the only app to subscribe to planets !"
        />
        <meta name="color-scheme" content="light dark" />
        <meta name="theme-color" content="light dark" />
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link
            rel="shortcut icon"
            type="image/png"
            href="/assets/icons/planet-bgless.png"

        <!-- add to homescreen for ios -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"

        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>

        <div id="app"></div>
